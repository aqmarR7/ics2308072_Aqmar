<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kolej professional MARA Indera Mahkota</h1>
    <h2> Course </h2>
    <form action="" method="POST">
    {% csrf_token %}
    Course Code <input type="text" name="code"><br><br>
    Description <input type="text" name="desc"><br><br>
    <input type="submit" value="SAVE"><br><br> 
    </form>
    <br><br>
    {{message}}

    <button><a href ="{% url 'index' %}">Home</a></button>
    <button><a href ="{% url 'view' %}">View</a></button>
    <button><a href ="{% url 'database' %}">Database</a></button>
    

    <br><br>
    
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>CODE</th>
            <th>DESCRIPTION</th>
            <th>UPDATE?</th>
            <th>DELETE?</th>

        </tr>
        {% for x in allcourse %}
            <tr>
                <td>{{ x.code }}</td>
                <td>{{ x.description }}</td>
                <td><a href="update_course/{{ x.code }}">Update</a></td>
                <td><a href="delete_course/{{ x.code }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>  
</body>
</html>
